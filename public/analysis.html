<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App - 7-Day Analysis</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>7-Day Task Analysis</h2>
      <table id="analysisTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Total Tasks</th>
            <th>Completed</th>
            <th>Pending</th>
          </tr>
        </thead>
        <tbody id="analysisBody">
          <!-- Analysis data will be injected here -->
        </tbody>
      </table>
      <button onclick="window.location.href='todo.html'">Back to Today</button>
    </div>
  </div>
  <script src="js/analysis.js"></script>
</body>
</html>
